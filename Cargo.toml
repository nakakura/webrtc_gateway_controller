[package]
name = "webrtc_gateway_controller"
version = "0.0.1"
authors = ["Toshiya Nakakura <nakakura@me.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv_codegen = "0.11.0"
env_logger = "0.6.2"
failure = "0.1.6"
futures = "0.3"
lazy_static = "1.4.0"
log = "0.4.8"
reqwest = { version = "0.10.0-alpha.2", features = ["json"] }
serde = { version = "1.0.103", features = ["derive"] }
serde_derive = "1.0.103"
serde_json = "1.0.42"
tokio = "0.2.0-alpha.6"

helper = { path="./helper" }

[dev-dependencies]
http = "0.1.19"
hyper = { version = "=0.13.0-alpha.4", features = ["unstable-stream"] }

[[bin]]
name = "main"
path = "src/main.rs"
