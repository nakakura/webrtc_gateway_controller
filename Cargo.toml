[package]
name = "webrtc_gateway_controller"
version = "0.0.1"
authors = ["Toshiya Nakakura <nakakura@me.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv_codegen = "0.11.0"
env_logger = "0.6.2"
failure = "0.1.6"
futures = "0.3.1"
lazy_static = "1.4.0"
log = "0.4.8"
reqwest = { git = "https://github.com/seanmonstar/reqwest", features=["json"], branch="release-0.10.0" }
serde = { version = "1.0.104", features = ["derive"] }
serde_derive = "1.0.104"
serde_json = "1.0.44"
tokio = { version = "0.2.6", features = ["full"] }

helper = { path="./helper" }

[dev-dependencies]
http = "0.2"
hyper = { version = "0.13.1" }

[[bin]]
name = "main"
path = "src/main.rs"
